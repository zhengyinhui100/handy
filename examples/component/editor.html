<script type="text/javascript">
$H.loader.Loader.rootPath={
	'handy'        : '../../src/js/'
}
$H.loader.Loader.combine=false;
define('test','handy.All',function(){
	var Editor=require('C.Editor');
	
	function example(){
		
		new Editor({
			renderTo:'#editorDv'
		});
		
	}
	
	$D.time()
	for(var i=0;i<1;i++){
		example();
	}
	$D.log('组件初始化时间:');
	$D.time(true);
	var num=0;
	$CM.eachInEl($(document.body),function(){
		num++;
	})
	$D.log('组件数目：'+num);
	
});
</script>
