<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height , target-densitydpi=142" />
<title>组件</title> 
<link rel="stylesheet" type="text/css"
	href="css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="css/common.css" />
<link rel="stylesheet" type="text/css"
	href="css/widget.css" />
</head>
<body style="overflow:auto;padding:60px 20px;">
	<h3>图标：</h3>
	<br/>
	<!-- S 图标 -->
	<span class="w-icon w-icon-location"></span>
	<span class="w-icon w-icon-bg w-icon-edit"></span>
	<span class="w-icon w-icon-bg w-icon-del"></span>
	<span class="w-icon w-icon-bg w-icon-search"></span>
	<!-- E 图标 -->
	
	<br/><br/><br/><br/><br/><br/><br/>
	
	<h3>按钮：</h3>
	<!-- S 按钮 -->
	<a class="w-btn">
		<span class="w-btn-txt">普通按钮</span>
	</a>
	<a class="w-btn w-btn-inline">
		<span class="w-btn-txt">内联按钮(宽度自适应)</span>
	</a>
	<a class="w-btn w-btn-inline w-btn-blue">
		<span class="w-btn-txt">蓝色按钮</span>
	</a>
	<a class="w-btn w-btn-inline w-btn-black">
		<span class="w-btn-txt">黑色按钮</span>
	</a>
	<a class="w-btn w-btn-inline w-btn-icon-left">
		<span class="w-icon w-icon-bg w-icon-location"></span>
		<span class="w-btn-txt">图标按钮</span>
	</a>
	<a class="w-btn w-btn-inline w-btn-icon-top">
		<span class="w-icon w-icon-bg w-icon-location"></span>
		<span class="w-btn-txt">图标按钮</span>
	</a>
	<a class="w-btn w-btn-inline w-btn-icon-notxt">
		<span class="w-icon w-icon-bg w-icon-edit"></span>
	</a>
	<a class="w-btn w-btn-inline w-mini">
		<span class="w-btn-txt">小按钮</span>
	</a>
	<a class="w-btn w-btn-inline w-btn-icon-left w-mini">
		<span class="w-icon w-icon-bg w-icon-location"></span>
		<span class="w-btn-txt">图标小按钮</span>
	</a>
	<!-- S 按钮 -->
	
	<br/><br/><br/><br/><br/><br/><br/>
	
	<h3>输入框：</h3>
	<div class="w-input">
		<input type="text" class="w-input-txt"/>
	</div>
	<br/>
	<div class="w-input w-focus">
		<input type="text" class="w-input-txt" placeholder="focus"/>
	</div>
	<br/>
	<div class="w-input w-input-left-icon">
		<span class="w-icon w-icon-bg w-icon-search"></span>
		<input type="text" class="w-input-txt" placeholder="left icon"/>
	</div>
	<br/>
	<div class="w-input w-input-right-btn">
		<input type="text" class="w-input-txt" placeholder="right btn"/>
		<a class="w-btn w-btn-inline w-btn-icon-notxt">
			<span class="w-icon w-icon-bg w-icon-del"></span>
		</a>
	</div>
	<br/>
	<div class="w-input w-disable">
		<input type="text" class="w-input-txt" placeholder="disable"/>
	</div>
	<br/>
	<div class="w-input">
		<textarea class="w-textarea" placeholder="textarea"></textarea>
	</div>
	<br/>
	<div class="w-input w-disable">
		<textarea class="w-textarea" placeholder="disable textarea"></textarea>
	</div>
	<br/><br/><br/><br/><br/><br/><br/>
	
	<h3>普通表单：</h3>
	<br/>
	<div style="width:350px;">
		<form class="w-form" action="">
			<div class="w-form-tips c-error">错误提示</div>
			<div class="w-form-field">
				<label class="w-form-left">文字：</label>
				<div class="w-form-right">
					文字
				</div>
			</div>
			<div class="w-form-field">
				<label class="w-form-left">邮箱：</label>
				<div class="w-form-right">
					<div class="w-input">
						<input type="text" class="w-input-txt"/>
					</div>
				</div>
			</div>
			<div class="w-form-field">
				<label class="w-form-left">描述：</label>
				<div class="w-form-right">
					<div class="w-input">
						<textarea rows="" cols="" class="w-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="w-form-field">
				<label class="w-form-left w-form-vt">上对齐：</label>
				<div class="w-form-right">
					<div class="w-input">
						<textarea rows="" cols="" class="w-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="w-form-action">
				<a class="w-btn w-btn-inline w-btn-blue">
					<span class="w-btn-txt">登录</span>
				</a>
				<a class="w-btn w-btn-inline">
					<span class="w-btn-txt">注册</span>
				</a>
			</div>
		</form>
	</div>
	
	<br/><br/><br/><br/><br/><br/><br/>
	
	<h3>工具栏：</h3>
	<div class="w-tbar">
		<a class="w-btn w-btn-inline w-mini w-btn-blue w-tbar-btn-left">
			<span class="w-btn-txt">蓝色按钮</span>
		</a>
		<h1 class="w-tbar-title">标题</h1>
		<a class="w-btn w-btn-inline w-mini w-btn-black w-tbar-btn-right">
			<span class="w-btn-txt">黑色按钮</span>
		</a>
	</div>
	<div class="w-header w-tbar">
		<a class="w-btn w-btn-inline w-mini w-btn-blue w-tbar-btn-left">
			<span class="w-btn-txt">蓝色按钮</span>
		</a>
		<h1 class="w-tbar-title">header</h1>
		<a class="w-btn w-btn-inline w-mini w-btn-black w-tbar-btn-right">
			<span class="w-btn-txt">黑色按钮</span>
		</a>
	</div>
	<div class="w-footer w-tbar">
		<a class="w-btn w-btn-inline w-mini w-btn-blue w-tbar-btn-left">
			<span class="w-btn-txt">蓝色按钮</span>
		</a>
		<h1 class="w-tbar-title">footer</h1>
		<a class="w-btn w-btn-inline w-mini w-btn-black w-tbar-btn-right">
			<span class="w-btn-txt">黑色按钮</span>
		</a>
	</div>
	
	<br/><br/><br/><br/><br/><br/><br/>
	
	<h3>列表：</h3>
	<!-- S 列表 -->
	<div class="w-list">
		<!-- S 列表项 -->
		<div class="w-list-item">
			<div class="w-item-image"><img alt="" src=""></div>
			<div class="w-item-content">
				<div class="w-item-title">周六下午5点去踢球111111111111111111111111111111111111</div>
				<div class="w-item-desc">2013-12-26 17:00到19:00</div>
				<div class="w-item-desc">大学城华工足球场</div>
				<div class="w-item-desc">距离：1.5km,10人参加，3人评论，发布者：倾城</div>
			</div>
			<a class="w-item-link" title="详情"></a>
			<div class="c-clear"></div>
		</div>
		<!-- E 列表项 -->
	</div>
	<!-- E 列表 -->
	<br/><br/><br/><br/><br/><br/><br/>
	<!-- S 活动详情 -->
	<div class="">
	</div>
	<!-- E 活动详情 -->
</body>
</html>
