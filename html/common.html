<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height , target-densitydpi=142" />
<title>公用样式</title> 
<link rel="stylesheet" type="text/css"
	href="../src/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="../src/css/common.css" />
<style type="text/css">
	html,body{
		overflow:auto;
		height:auto;
	}
	body{
		padding:60px 20px;
	}
	h3{
		margin:20px 0;
		padding:5px;
		background:#ccc;
	}
</style>
</head>
<body>
<h3>常用字体颜色：</h3>
	<span class="c-txt-error">红色错误：c-txt-error,c-txt-red</span><br/>
	<span class="c-txt-warn">黄色警告：c-txt-warn,c-txt-yellow</span><br/>
	<span class="c-txt-default">默认颜色：c-txt-default</span><br/>
	<span class="c-txt-dimgray">暗灰色：c-txt-dimgray</span><br/>
	<span class="c-txt-dark">深色：c-txt-dark</span><br/>
	<span class="c-txt-gray">灰色：c-txt-gray</span><br/>
	<span class="c-txt-light">浅色：c-txt-light</span><br/>
	<br/><br/><br/><br/>
<h3>常用字体大小：</h3>
	<span class="c-txt-big">大号:c-txt-big</span><br/>
	<span class="c-txt-def">默认:c-txt-def</span><br/>
	<span class="c-txt-little">小:c-txt-little</span><br/>
	<span class="c-txt-mini">微小:c-txt-mini</span><br/>
	<br/><br/><br/><br/>
</body>
</html>
